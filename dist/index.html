<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education Hub</title>
    <link rel="stylesheet" href="/TechHack/src/output.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

  <body class="font-sans bg-gray-900 text-white">

    <!-- Navigation -->
    <nav class="flex flex-wrap items-center justify-between p-4 z-20 w-full fixed top-0">
      <div class="flex items-center">
        <img src="/TechHack/src/images/images-removebg-preview.png" alt="Logo" class="w-24 h-auto" />
      </div>
      <div class="md:flex space-x-4 font-semibold">

        <img class="w-5 md:hidden" src="/TechHack/src/images/user-interface.png" alt="signup">
        <button class="hidden md:flex bg-blue-500 px-4 py-2 rounded hover:bg-blue-700">Sign Up</button>
        <button class="hidden md:flex bg-blue-500 px-4 py-2 rounded hover:bg-blue-700">Login</button>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('/TechHack/src/images/ruijia-wang-BS9w1QCkJys-unsplash.jpg');">
      <!-- Black overlay -->
      <div class="absolute inset-0 bg-black opacity-60"></div>

      <!-- Content -->
      <div class="relative z-10 flex flex-col items-center justify-center h-full px-6 text-center">
        <h1 class="text-3xl md:text-5xl font-bold mb-4">Education Hub</h1>
        <p class="text-xl md:text-3xl text-blue-200 font-semibold mb-6">Empowering Minds, Enriching Futures.</p>
        <p class="text-md md:text-xl text-gray-200 max-w-2xl mb-8">

        <form class="w-full max-w-md space-y-4">
          <div class="text-left w-full">
            <label for="feedback" class="block text-sm font-bold mb-1">Feedback Form</label>
            <input type="text" id="feedback" name="feedback" placeholder="Share your thoughts..." class="w-full px-4 py-2 rounded bg-white text-black focus:ring-2 focus:ring-indigo-500 outline-none">
          </div>
          <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded">Submit</button>
          <p class="text-sm text-blue-300 mt-2">Give your feedback and help us improve!</p>
        </form>
      </div>
    </section>
  </body>
</html>
